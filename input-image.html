<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- The input image tag allows to use an image as a submit button  -->
      <input
        id="submitButtonImage"
        type="image"
        src="https://cdn-icons-png.flaticon.com/512/5307/5307921.png"
        alt="Submit"
        width="50"
        height="50"
      />
    </form>

    <h1 id="output"></h1>

    <script>
      const form = document.querySelector('form')
      const output = document.querySelector('#output')

      form.addEventListener('submit', (event) => {
        event.preventDefault()

        output.textContent = `Submitted`
      })
    </script>
  </body>
</html>
