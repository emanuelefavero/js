<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0a113c;
      }
      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 30px;
        background: #0d1861;
        padding: 40px 60px;
      }
      h2 {
        font-size: 3em;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .reset {
        padding: 15px 20px;
        color: #26337c;
        background: #fff;
        border: none;
        font-size: 1.5em;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        cursor: pointer;
        font-weight: 600;
      }
      .reset:focus {
        color: #fff;
        background: #26337c;
      }
      .game {
        width: 430px;
        height: 430px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        transform-style: preserve-3d;
        perspective: 500px;
      }
      .item {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
        background: #fff;
        transform: rotateY(180deg);
        transition: 0.25s;
      }
      .item.boxOpen {
        transform: rotateY(0deg);
      }
      .item::after {
        content: '';
        position: absolute;
        inset: 0;
        background: #20489d;
        transition: 0.25s;
        transform: rotateY(0deg);
        backface-visibility: hidden;
      }
      .boxOpen:after,
      .boxMatch:after {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <!-- HTML -->
    <div class="container">
      <h2>Memory Game</h2>
      <div class="game"></div>
      <button class="reset" onclick="window.location.reload();">
        Reset Game
      </button>
    </div>

    <!-- JS -->
    <script>
      // Emojis
      const emojis = [
        'ðŸ˜',
        'ðŸ˜',
        'â¤ï¸',
        'â¤ï¸',
        'ðŸ˜µâ€ðŸ’«',
        'ðŸ˜µâ€ðŸ’«',
        'ðŸ˜­',
        'ðŸ˜­',
        'ðŸ˜Ž',
        'ðŸ˜Ž',
        'ðŸ˜€',
        'ðŸ˜€',
        'ðŸ¤¬',
        'ðŸ¤¬',
        'ðŸ‘',
        'ðŸ‘',
      ]

      // Shuffle the emojis
      const shuf_emojis = emojis.sort(() => (Math.random() > 0.5 ? 2 : -1))

      // Create the boxes
      for (var i = 0; i < emojis.length; i++) {
        let box = document.createElement('div')
        box.className = 'item'
        box.innerHTML = shuf_emojis[i]

        // Click event on the boxes
        box.onclick = function () {
          this.classList.add('boxOpen')

          // Check if the boxes match
          setTimeout(() => {
            if (document.querySelectorAll('.boxOpen').length > 1) {
              if (
                document.querySelectorAll('.boxOpen')[0].innerHTML ==
                document.querySelectorAll('.boxOpen')[1].innerHTML
              ) {
                document
                  .querySelectorAll('.boxOpen')[0]
                  .classList.add('boxMatch')
                document
                  .querySelectorAll('.boxOpen')[1]
                  .classList.add('boxMatch')

                document
                  .querySelectorAll('.boxOpen')[1]
                  .classList.remove('boxOpen')
                document
                  .querySelectorAll('.boxOpen')[0]
                  .classList.remove('boxOpen')

                if (
                  document.querySelectorAll('.boxMatch').length == emojis.length
                ) {
                  alert('win')
                }
              } else {
                document
                  .querySelectorAll('.boxOpen')[1]
                  .classList.remove('boxOpen')
                document
                  .querySelectorAll('.boxOpen')[0]
                  .classList.remove('boxOpen')
              }
            }
          }, 500)
        }

        document.querySelector('.game').appendChild(box)
      }
    </script>
  </body>
</html>
