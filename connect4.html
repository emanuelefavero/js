<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Inter',
          'SF Pro', 'San Francisco Pro', 'Helvetica Neue', Helvetica, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #board {
        width: 350px;
        height: 300px;

        background-color: blue;
        border: 10px solid navy;

        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
      }

      .tile {
        height: 30px;
        width: 30px;
        margin: 5px;

        background-color: white;
        border-radius: 50%;
        border: 5px solid navy;
      }

      .red-piece {
        background-color: red;
      }

      .yellow-piece {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Connect 4</h1>
    <h2 id="winner"></h2>
    <div id="board"></div>

    <script>
      let playerRed = 'R'
      let playerYellow = 'Y'
      let currentPlayer = playerRed

      let gameOver = false
      let board
      let currentColumns

      let rows = 6
      let columns = 7

      window.onload = function () {
        setGame()
      }

      // Populate the board with tiles
      function setGame() {
        board = []
        currentColumns = [5, 5, 5, 5, 5, 5, 5]

        for (let r = 0; r < rows; r++) {
          let row = []
          for (let c = 0; c < columns; c++) {
            // JS
            row.push(' ')

            // HTML
            let tile = document.createElement('div')
            tile.id = r + '-' + c
            tile.classList.add('tile')

            // Add click event listener to each tile
            tile.addEventListener('click', setPiece)

            document.getElementById('board').appendChild(tile)
          }

          board.push(row)
        }
      }

      // Set a piece on the board
      function setPiece() {
        if (gameOver) return

        // get coordinates of the clicked tile
        let coords = this.id.split('-') // '0-0' -> ['0', '0']
        let r = parseInt(coords[0])
        let c = parseInt(coords[1])

        r = currentColumns[c]
        if (r < 0) return

        board[r][c] = currentPlayer
        let tile = document.getElementById(r + '-' + c)

        if (currentPlayer === playerRed) {
          tile.classList.add('red-piece')
          currentPlayer = playerYellow
        } else {
          tile.classList.add('yellow-piece')
          currentPlayer = playerRed
        }

        // decrease the row index of the current column so the next piece will be set on the above row
        currentColumns[c]--

        // Check if there is a winner
        checkWinner()
      }

      function checkWinner() {
        // check horizontally
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < columns - 3; c++) {
            if (board[r][c] !== ' ') {
              if (
                board[r][c] === board[r][c + 1] &&
                board[r][c + 1] === board[r][c + 2] &&
                board[r][c + 2] === board[r][c + 3]
              ) {
                setWinner(r, c)
                return
              }
            }
          }
        }
      }

      function setWinner(r, c) {
        let winner = document.getElementById('winner')
        if (board[r][c] === playerRed) {
          winner.innerText = 'Red wins!'
        } else {
          winner.innerText = 'Yellow wins!'
        }

        gameOver = true
      }
    </script>
  </body>
</html>
