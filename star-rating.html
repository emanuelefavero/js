<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* Hide the radio input visually */
      .star-rating input[type='radio'] {
        display: none;
      }

      /* Style the labels to display stars, defaulting to gray */
      .star-rating label {
        cursor: pointer;
        font-size: 2rem; /* Adjust size of stars */
        color: gray; /* Default star color */
      }

      /* Change color of the star and all previous stars to gold when hovered over */
      .star-rating label:hover,
      .star-rating label:hover ~ label,
      .star-rating input[type='radio']:checked ~ label {
        color: gold; /* Chosen star color */
      }

      /* This reverses the document flow for the labels, so we can utilize the sibling combinator effectively */
      .star-rating {
        display: flex;
        justify-content: flex-end;
        direction: rtl;
      }

      /* Adjust label order for correct hover behavior */
      .star-rating label {
        direction: ltr;
      }
    </style>
  </head>
  <body>
    <form onsubmit="handleSubmit">
      <div class="star-rating">
        <input id="star5" name="rating" type="radio" value="5" /><label
          for="star5"
          title="5 stars"
          >★</label
        >
        <input id="star4" name="rating" type="radio" value="4" /><label
          for="star4"
          title="4 stars"
          >★</label
        >
        <input id="star3" name="rating" type="radio" value="3" /><label
          for="star3"
          title="3 stars"
          >★</label
        >
        <input id="star2" name="rating" type="radio" value="2" /><label
          for="star2"
          title="2 stars"
          >★</label
        >
        <input id="star1" name="rating" type="radio" value="1" /><label
          for="star1"
          title="1 star"
          >★</label
        >
      </div>
      <button type="submit">Submit</button>
    </form>
    <h2 id="output"></h2>

    <script>
      const form = document.querySelector('form')
      const output = document.querySelector('#output')

      form.addEventListener('submit', handleSubmit)

      function handleSubmit(event) {
        event.preventDefault()
        const formData = new FormData(event.target)
        const rating = formData.get('rating')
        output.textContent = `You rated this ${rating} stars`
      }
    </script>
  </body>
</html>
